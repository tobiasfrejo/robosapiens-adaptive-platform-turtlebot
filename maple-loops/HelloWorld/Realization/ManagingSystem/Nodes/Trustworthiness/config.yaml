        QoS: 10
    - property:
        type: "event"
        name: "test_a"
        class: "-"
        topic: "k_a"
        QoS: 10


mqtt_broker: "localhost"
mqtt_port: 1883

mqtt_subscribe_topics:
  - "/Scan"
  - "/new_data"
  - "/anomaly"
  - "/new_plan"
  - "/isLegit"
  - "/spin_config"
  - "/maple"

mqtt_publish_topics:
  - "/stage"

redis_host: "localhost"
redis_port: 6379

logging:
  level: "WARNING"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "MAPE_test.log"

knowledge_config:
  storage_type: "global"
  redis_host: "localhost"
  redis_port: 6379
  redis_db: 0