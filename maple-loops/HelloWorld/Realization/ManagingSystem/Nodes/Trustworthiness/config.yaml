  properties:
    - property:
        type: "data"
        name: "new_plan"
        class: "new_plan"
        topic: "/new_plan"
        QoS: 10
    - property:
        type: "data"
        name: "direction"
        class: "direction"
        topic: "/direction"
        QoS: 10

